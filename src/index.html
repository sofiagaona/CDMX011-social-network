<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petbook</title>
</head>
<main>
    <section>
        <figure>Imagen
            <p>PETBOOK</p>
            <p>¡Únete a la comunidad de amantes de los animales más grande del mundo!</p>
        </figure>
        <input type="button" value="Registrarse">
    </section>

    <section>
        <p>Registrarse</p>
        <form>
            <input id="username" type="text" placeholder="Ingresa tu nombre de usuario" required>
            <input id="email" type="email" placeholder="Ingresa tu correo electronico" required>
            <input id="password" type="password" placeholder="Contraseña nueva" required>
            <input type="submit" value="Registrarse">
        </form>
    </section>
</main>

<body>
    <script type="module" src="main.js"></script>
</body>

</html>
