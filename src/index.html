<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <title>Petbook</title>
</head>
<body>
<main>
    <section id="main">
        <figure class="slide">
            <h1>PETBOOK</h1>
            <h2>¡Únete a la comunidad de amantes de los animales más grande del mundo!</h2>
            <input id="showModal" type="button" value="Registrarse" <a href="#modal"></a>
            <input id="showLoginModal" type="button" value="Iniciar Sesión" <a href="#loginModal"></a>
        </figure>
    </section>
    <section id="modal" class="hide modal">
        <form id="register" class="modal-content flex">
            <label for="register">Ingresa tus datos</label>
            <input id="username" type="text" placeholder="Ingresa tu nombre de usuario" required>
            <input id="email" type="email" placeholder="Ingresa tu correo electronico" required>
            <input id="password" type="password" placeholder="Contraseña nueva" required>
            <input id="register-button" type="submit" value="Registrarse" class="register-button">
        </form>
    </section>
    <section id="loginModal" class="hide modal">
        <form id="login" class="modal-content flex">
            <label for="login">Ingresa tus datos</label>
            <input id="loginEmail" type="email" placeholder="Ingresa tu correo electronico" required>
            <input id="loginPassword" type="password" placeholder="Contraseña nueva" required>
            <input id="loginButton" type="submit" value="Iniciar Sesión" class="register-button">
        </form>
    </section>
</main>
